<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lassina Sanou - Data Scientist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #1779dc;
            --secondary-color: #2af598;
            --dark-bg: #0f2027;
            --medium-bg: #203a43;
            --light-bg: #2c5364;
            --text-light: #e0e0e0;
            --text-muted: #bdc3c7;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--medium-bg), var(--light-bg));
            color: #fff;
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            transition: all 0.3s ease;
            overflow-y: auto;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .profile-title {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .profile-location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link {
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .content-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 1rem;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .nav-menu {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 1rem;
            }
            
            .nav-item {
                flex-direction: column;
                padding: 0.8rem;
                min-width: 80px;
                text-align: center;
            }
            
            .nav-item span:not(.nav-icon) {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="profile-section">
            <div class="profile-image">
                <img src="profile.jpg" alt="Lassina Sanou" class="profile-img">
            </div>
            <h2 class="profile-name">Lassina Sanou</h2>
            <p class="profile-title">Data Scientist & Data Analyst</p>
            <div class="profile-location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Ouagadougou, Burkina Faso</span>
            </div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-item active" data-target="accueil">
                <i class="fas fa-home nav-icon"></i>
                <span>Accueil</span>
            </div>
            <div class="nav-item" data-target="apropos">
                <i class="fas fa-user nav-icon"></i>
                <span>À Propos</span>
            </div>
            <div class="nav-item" data-target="competences">
                <i class="fas fa-laptop-code nav-icon"></i>
                <span>Compétences</span>
            </div>
            <div class="nav-item" data-target="portfolio">
                <i class="fas fa-briefcase nav-icon"></i>
                <span>Portfolio</span>
            </div>
            <div class="nav-item" data-target="contact">
                <i class="fas fa-envelope nav-icon"></i>
                <span>Contact</span>
            </div>
            <div class="nav-item cv-section" data-target="cv">
                <i class="fas fa-file-alt nav-icon"></i>
                <span>Mon CV</span>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/slassina" class="social-link" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:slassina92@gmail.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="tel:+22674544113" class="social-link">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <div class="floating-elements" id="floatingElements"></div>
        
        <!-- Accueil Section -->
        <div class="content-section active" id="accueil">
            <!-- Le contenu de votre page Accueil.html sera chargé ici -->
            <iframe src="Accueil.html" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>
        
        <!-- À Propos Section -->
        <div class="content-section" id="apropos">
            <!-- Le contenu de votre page A_Propos.html sera chargé ici -->
            <iframe src="A_Propos.html" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>
        
        <!-- Compétences Section -->
        <div class="content-section" id="competences">
            <!-- Le contenu de votre page Compétence.html sera chargé ici -->
            <iframe src="Compétence.html" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>
        
        <!-- Portfolio Section -->
        <div class="content-section" id="portfolio">
            <!-- Le contenu de votre page Portfolio.html sera chargé ici -->
            <iframe src="Portfolio.html" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>
        
        <!-- Contact Section -->
        <div class="content-section" id="contact">
            <!-- Le contenu de votre page Contact.html sera chargé ici -->
            <iframe src="Contact.html" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>

        <!-- Cv Section -->
        <div class="content-section" id="cv">
            <!-- Le contenu de votre page Contact.html sera chargé ici -->
            <iframe src="Cv.html" style="width: 100%; height: 100vh; border: none;"></iframe>
        </div>
    </div>

    <script>
        // Création des éléments flottants
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.getElementById('floatingElements');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Taille aléatoire
                const size = Math.random() * 100 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Position aléatoire
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100 + 100}%`;
                
                // Animation avec délai aléatoire
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.animationDuration = `${15 + Math.random() * 10}s`;
                
                floatingContainer.appendChild(element);
            }
            
            // Navigation entre les sections
            const navItems = document.querySelectorAll('.nav-item');
            const contentSections = document.querySelectorAll('.content-section');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    
                    // Mettre à jour la navigation active
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Afficher la section cible
                    contentSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === target) {
                            section.classList.add('active');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
